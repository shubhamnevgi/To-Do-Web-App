<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" type="text/json" />
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand mx-5" href="#" style="font-size: 2rem;">To Do<img src="https://cdn-icons-png.flaticon.com/256/1187/1187525.png"
          class="mx-2" alt="" width="30" height="30"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item mx-5 my-2">
            <button type="button" id="all" class="btn btn-outline-secondary px-3">All</button>
          </li>
          <li class="nav-item mx-5 my-2">
            <button type="button" id="pending" class="btn btn-outline-danger">Pending</button>
          </li>
          <li class="nav-item mx-5 my-2">
            <button type="button" id="completed" class="btn btn-outline-success">Completed</button>
          </li>
      </div>
    </div>
  </nav>

  <div class="alerts">
  </div>

  <div class="addTask">
    <fieldset>
      <legend>Add a task <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
          class="bi bi-file-plus-fill" viewBox="0 0 22 22">
          <path
            d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0" />
        </svg></legend>
      <div class="mb-3">
        <label for="ttitle" class="form-label">Task title</label>
        <input type="text" class="form-control" id="ttitle">
      </div>
      <div class="mb-3">
        <label for="tdesc" class="form-label">Task description</label>
        <textarea class="form-control" id="tdesc" rows="3"></textarea>
      </div>
      <input type="submit" class="btn btn-primary">
    </fieldset>
  </div>

  <hr>

  <div id="todo-list"></div>

  <script src="./js/script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous" type="text/javascript"></script>
   <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
